<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metronome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row mb-5">
            <div class="col-4">
                <h1>Metronome</h1>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-2 d-flex justify-content-center">
                <button class="btn btn-success mt-4" id="start-stop">Start</button>
            </div>
            <div class="col-4 me-5">
                <label for="tempo">Tempo</label>
                <input id="tempo" type="range" min="30.0" max="160.0" step="1" value="120" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                <output>120</output>
            </div>
            <div class="col-2">
                <label for="resolution">Resolution</label>
                <select name="resolution" id="resolution" class="form-select">
                    <option value="0">16th notes</option>
                    <option value="1">8th notes</option>
                    <option value="2">4th notes</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="row">
                    <div id="step-0" class="col-2 border border-2 rounded me-4 d-flex align-items-center justify-content-center">
                        <span class="fs-4">1</span>
                    </div>
                    <div id="step-1" class="col-2 border border-2 rounded me-4 d-flex align-items-center justify-content-center">
                        <span class="fs-4">2</span>
                    </div>
                    <div id="step-2" class="col-2 border border-2 rounded me-4 d-flex align-items-center justify-content-center">
                        <span class="fs-4">3</span>
                    </div>
                    <div id="step-3" class="col-2 border border-2 rounded me-4 d-flex align-items-center justify-content-center">
                        <span class="fs-4">4</span>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <div id="step-4" class="col-2 border border-2 rounded me-4 d-flex align-items-center justify-content-center">
                        <span class="fs-4">5</span>
                    </div>
                    <div id="step-5" class="col-2 border border-2 rounded me-4 d-flex align-items-center justify-content-center">
                        <span class="fs-4">6</span>
                    </div>
                    <div id="step-6" class="col-2 border border-2 rounded me-4 d-flex align-items-center justify-content-center">
                        <span class="fs-4">7</span>
                    </div>
                    <div id="step-7" class="col-2 border border-2 rounded me-4 d-flex align-items-center justify-content-center">
                        <span class="fs-4">8</span>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <div id="step-8" class="col-2 border border-2 rounded me-4 d-flex align-items-center justify-content-center">
                        <span class="fs-4">9</span>
                    </div>
                    <div id="step-9" class="col-2 border border-2 rounded me-4 d-flex align-items-center justify-content-center">
                        <span class="fs-4">10</span>
                    </div>
                    <div id="step-10" class="col-2 border border-2 rounded me-4 d-flex align-items-center justify-content-center">
                        <span class="fs-4">11</span>
                    </div>
                    <div id="step-11" class="col-2 border border-2 rounded me-4 d-flex align-items-center justify-content-center">
                        <span class="fs-4">12</span>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <div id="step-12" class="col-2 border border-2 rounded me-4 d-flex align-items-center justify-content-center">
                        <span class="fs-4">13</span>
                    </div>
                    <div id="step-13" class="col-2 border border-2 rounded me-4 d-flex align-items-center justify-content-center">
                        <span class="fs-4">14</span>
                    </div>
                    <div id="step-14" class="col-2 border border-2 rounded me-4 d-flex align-items-center justify-content-center">
                        <span class="fs-4">15</span>
                    </div>
                    <div id="step-15" class="col-2 border border-2 rounded me-4 d-flex align-items-center justify-content-center">
                        <span class="fs-4">16</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/metronome.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
